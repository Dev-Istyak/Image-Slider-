<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="/image/yatch1.jpg" alt="image1" height="550px" width="100%">
            <img src="/image/yatch2.jpg" alt="image2" height="550px" width="100%">
            <img src="/image/yatch3.jpg" alt="image3" height="550px" width="100%">
            <img src="/image/yatch4.jpg" alt="image4" height="550px" width="100%">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
